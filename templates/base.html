<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Production Management</title>
</head>
<body>
<div>
  <nav>
    <div class="nav-wrapper green darken-3">
      <a href="{{url_for('get_productions')}}" class="brand-logo">Production Management</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li ><a href="{{url_for('get_productions')}}">Home</a></li>
        <li ><a href="{{url_for('add_production')}}">Add Production</a></li>
        <li ><a href="{{url_for('get_products')}}">Products</a></li>
        <li ><a href="{{url_for('get_machines')}}">Machines Status</a></li>
        <li ><a href="#">Edit Machine Status</a></li>
        <li ><a href="#">Edit Product</a></li>
      </ul>
       <ul class="side-nav" id="mobile-demo">
        <li ><a href="{{url_for('get_productions')}}">Home</a></li>
        <li ><a href="{{url_for('add_production')}}">Add Production</a></li>
        <li ><a href="{{url_for('get_products')}}">Products</a></li>
        <li ><a href="{{url_for('get_machines')}}">Machines Status</a></li>
        <li ><a href="#">Edit Machine Status</a></li>
        <li ><a href="#">Edit Product</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
$(document).ready(function() {
    $('select').material_select();
    $('.collapsible').collapsible();
    $(".button-collapse").sideNav();
  });
  
  
</script>
</body>
</html>
