{% extends 'base.html'%} {% block content %}

<ul class="collection with-header">
  <li class="collection-header"><h4>All Products</h4></li>
  {% for product in products %}
  <li class="collection-item">
    <div class="row">
        <div class="col s12 l5">
              <a href="#" class="waves-effect waves-light btn btn_small">Delet</a>
              <a href="#" class="waves-effect waves-light btn btn_small blue  margin-10"><span>Edit</span></a>
        </div>
        <div class="col s12 l7">
              <h5 class="center-align"><strong>Product Name: </strong>{{product.product_name}}</h5>     
        </div>
    </div>
  </li>
  {% endfor %}
</ul>
<div class="row">
    <div class="col s12">
       <a href="#" class="waves-effect waves-light btn btn_small blue"><span>Add Product</span></a>
    </div>
</div>
{% endblock %}
