{% extends 'base.html'%} {% set active_page = "products" %} {% block content %}

<div class="container">
	<ul class="collection with-header">
		<li class="collection-header">
			<h4>All Products</h4>
		</li>
		{% for product in products %}

		<li class="collection-item">
			<div class="row">
				<div class="col s12 l5">
					<a href="{{url_for('delet_product', product_id=product._id)}}"
						class="waves-effect waves-light red darken-4 btn btn_small">Delete</a>
					<a href="{{url_for('edit_product', product_id=product._id)}}"
						class="waves-effect waves-light btn btn_small teal darken-2  margin-10">
						<span>Edit</span>
					</a>
				</div>
				<div class="col s12 l7">
					<h5 class="align">
						<strong>Product Name: </strong>{{product.product_name}}
					</h5>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
	<div class="row">
		<div class="col s12">
			<a href="{{url_for('add_product')}}" class="waves-effect waves-light teal darken-2 btn btn_small blue">
				<span>Add Product</span>
			</a>
		</div>
	</div>
</div>
{% endblock %}
