  {% extends 'base.html'%} {% block content %}
  
  <h2>Register Production</h2>
  <div class="row">
    <form action="{{ url_for('update_production', production_id=production._id)}}" method="POST" class="col s12">
      <div class="row">
        <div class="col s12 l6">
        <label>Employees:</label>
    <select multiple>
      <option value="" disabled selected></option>
      {% for employee in employees%}
      {% if employee.nick_name == production.nick_name%}
      <option value="{{employees}}" selected>{{employee.nick_name}}</option>
      {% else %}
      <option value="{{employees}}">{{employee.nick_name}}</option>
      {% endif %}
      {% endfor %}
    </select>
        </div>
        <div id="matfix">
        <div class="col s12 l6">
        <label for="icon_prefix">Date of production:</label>
        <input id="date" name="date" type="text" class="datepicker" value="{{production.date}}">
        </div>
        </div>
      </div>
     <div class="row">
      <div class="input-field col s12">
        <input id="product_number" name="product_number" type="text" class="validate" value="{{production.product_number }}" />
        <label for="icon_prefix">Product Number:</label>
      </div>
    </div>
         <div class="row">
      <div class="input-field col s12">
        <input id="product_name" name="product_name" type="text" class="validate" value="{{production.product_name }}" />
        <label for="icon_prefix">Product Name:</label>
      </div>
    </div>
         <div class="row">
      <div class="input-field col s12">
        <input id="machine_name" name="machine_name" type="text" class="validate" value="{{production.machine_name }}" />
        <label for="icon_prefix">Machine Name:</label>
      </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="comments" name="comments" class="materialize-textarea">{{production.comments}}</textarea>
          <label for="comments">Comments:</label>
        </div>
      </div>
      <div class="row">
      <button class="btn waves-effect teal darken-2 waves-light" type="submit" name="action">confirm
     </button>
    </div>
    </form>
  </div>
  {% endblock %}
